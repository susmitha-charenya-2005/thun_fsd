<!DOCTYPE html>
<html>
    <head>
        <title>LIST STYLE TYPE</title>
        <style>
            ul{
                list-style-type: decimal;
            }
            /*ol{
                list-style-type:lower-alpha;
            }*/
            ol{
                list-style-type:none;/*will not display any type and we can include image in place of numbering*/
            }
        </style>
    </head>
    <body>
        <center><h2>LIST TYPE</h2></center>
        <ul>
            <li>Hero honda</li>
            <li>Pulsor</li>
            <li>Royal enfield</li>
        </ul>
        <ol>
            <li>susmitha</li>
            <li>varshitha</li>
            <li>dhanalakshmi</li>
        </ol>
    </body>
</html>
