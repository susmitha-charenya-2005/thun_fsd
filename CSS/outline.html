<!DOCTYPE html>
<html>
    <head>
        <title>OUTLINE</title>
        <style>
            div{
                height: 500px;
                width: 500px;
                background-color: aqua;
               /* border: 4px solid black; both border and outline are same but border effects css box model but outline will not effect the box model*/
               outline: 4px solid black;/*both border and outline has the same properties*/
            }
        </style>
    </head>
    <body>
        <center><h1>OUTLINE</h1>
        <div></div></center>
    </body>
</html>
