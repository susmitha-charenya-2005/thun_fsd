<!DOCTYPE html>
<html>
    <head>
        <title>BOX SHADOW</title>
        <style>
            div{
                height: 400px;
                width: 400px;
                background-color: yellow;
               /* box-shadow: 4px 4px 6px blue; for giving single color with blur effect*/
               box-shadow: 6px 6px 8px palevioletred,9px 9px 12px black;/*we can remove blur effect by removing third value*/
            }
        </style>
    </head>
    <body>
        <center><h1>BOX SHADOW</h1></center>
        <div></div>
    </body>
</html>
