<!DOCTYPE html>
<html>
    <head>
        <title>Margin in CSS</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
           .a{
            height: 200px;
            width: 200px;
            border:2px solid red;
            margin-top: 40px;
            margin-left: 50px;
           }
           .me{
           border: 2px solid purple;
           margin: 20px 40px 60px 80px;/*this is used instead of using number of margin properties this is the short hand method*/
           }
        </style>
    </head>
    <body>
        <center><h1>Margin in CSS</h1></center>
        <hr>
        <div class="a"></div>
        <div class="me">I love my family</div>
    </body>
</html>
