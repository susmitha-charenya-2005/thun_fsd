<!DOCTYPE html>
<html>
    <head>
        <title>table tag</title>
    </head>
    <body>
        <center><h1>Image tag in HTML</h1></center>

            <tr>

                <th colspan="2">COLLEGE</th>

            <tr>

            </tr>
            <tr>
