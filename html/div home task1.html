<!DOCTYPE html>
<html>
    <head>
    <title>Division tag</title>
    </head>
    <body>
        <center><h1>Division tag in html</h1></center>
       <div style="height: 400px;width: 900px;background-color: black;">
        <div  style="height: 400px;width: 500px;background-color: yellow;float:left;">
            <div  style="height: 200px;width: 500px;background-color: gray;">
                <div style="height: 200px;width: 200px;background-color: orange;float:left;"></div>
                <div style="height: 200px;width: 300px;background-color:white;float:right;"></div>
            </div>
            <div  style="height: 200px;width: 500px;background-color: skyblue;">
                <div style="height: 200px;width: 100px;background-color: green;float:left;">
                    <div  style="height: 100px;width: 100px;background-color:black;"></div>
                    <div  style="height: 100px;width: 100px;background-color: orchid;"></div>
                </div>
                <div style="height: 200px;width: 400px;background-color: lavender;float:right;"></div>
            </div>       
        </div>
            <div  style="height: 400px;width: 400px;background-color: blue;float:right;">
            <div style="height: 400px;width: 200px;background-color: violet;float:left;"></div>
            <div style="height: 400px;width: 200px;background-color:red;float:right;">
                <div  style="height: 300px;width: 200px;background-color: brown;"></div>       
                <div  style="height: 100px;width: 200px;background-color: purple;"></div>       
            </div>
    </div>
    </body>
</html>
