<!DOCTYPE html>
<html>
    <head>
    <title>Division tag</title>
    </head>
    <body>
        <center><h1>Division tag in html</h1></center>
       <div style="height: 800px;width: 800px;background-color: black;">
        <div  style="height: 100px;width: 800px;background-color: brown;">
            <div style="height: 100px;width: 200px;background-color: white;float:left;"></div>
            <div style="height: 100px;width: 200px;background-color: red;float:left;"></div>
            <div style="height: 100px;width: 200px;background-color: orange;float:left;"></div>
            <div style="height: 100px;width: 200px;background-color: green;float:right;"></div>
        </div>    
        <div  style="height: 800px;width: 800px;background-color: pink;">
            <div  style="height: 200px;width: 800px;background-color: blue;">
                <div style="height: 800px;width: 200px;background-color: grey;float:right;"></div>
            </div>
                <div  style="height: 600px;width: 800px;background-color: purple;">
                    <div  style="height: 200px;width: 600px;background-color: skyblue;">
                        <div style="height: 400px;width: 200px;background-color: darkgoldenrod;float:right;">
                    </div>
                    </div>
                        <div  style="height: 400px;width: 600px;background-color: black;">
                            <div style="height: 400px;width: 200px;background-color: khaki;float:left;"></div>
                            <div  style="height: 400px;width: 200px;background-color:red;float: right;">
                                
                            </div>
                            <div  style="height: 200px;width: 600px;background-color: purple;"></div>
                        </div>
                    </div>
                </div> 
        </div>    
    </div>
</body>
</html>
