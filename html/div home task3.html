<!DOCTYPE html>
<html>
    <head>
    <title>Division tag</title>
    </head>
    <body>
        <center><h1>Division tag in html</h1></center>
       <div style="height: 500px;width: 500px;background-color: burlywood;">
        <div  style="height: 100px;width: 500px;background-color: orchid;">
            <div style="height: 100px;width: 100px;background-color: gold;float:left;"></div>
                <div style="height: 100px;width: 100px;background-color: skyblue;float:left;"></div>
                    <div style="height: 100px;width: 100px;background-color: indigo;float:left;"></div>
                        <div style="height: 100px;width: 100px;background-color: purple;float:left;"></div>
                            <div style="height: 100px;width: 100px;background-color: pink;float:right;"></div>
        </div>
        <div  style="height: 300px;width: 500px;background-color: brown;">
            <div style="height: 300px;width: 100px;background-color: orange;float:left;">
                <div  style="height: 100px;width: 100px;background-color: violet;"></div>  
                <div  style="height: 100px;width: 100px;background-color: pink;"></div>  
                <div  style="height: 100px;width: 100px;background-color: lightblue;"></div>  
            </div>
            <div style="height: 300px;width: 300px;background-color:black;float:left;"></div>
            <div style="height: 300px;width: 100px;background-color:green;float:right;">
                <div  style="height: 100px;width: 100px;background-color: lightgreen;"></div>  
                <div  style="height: 100px;width: 100px;background-color: blue;"></div>  
                <div  style="height: 100px;width: 100px;background-color: red;"></div>     
        </div>
        </div>       
        <div  style="height: 100px;width: 500px;background-color: yellow;">
            <div style="height: 100px;width: 100px;background-color: tomato;float:left;"></div>
            <div style="height: 100px;width: 100px;background-color: bisque;float:left;"></div>
                <div style="height: 100px;width: 100px;background-color: darkgreen;float:left;"></div>
                    <div style="height: 100px;width: 100px;background-color: saddlebrown;float:left;"></div>
                        <div style="height: 100px;width: 100px;background-color: silver:right;"></div>
        </div>    
    </div>
</body>
</html>
