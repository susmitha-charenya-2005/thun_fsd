<!DOCTYPE html>
<html>
    <head>
    <title>Media tag </title>
    </head>
    <body>
        <center><h1>Media in html</h1></center>
        <video controls>
            <source src="html/video.mp4"type="video/mp4">
        </video>
        <audio controls>
            <source src="html/audio.mp3"type="audio/mp3">
        </audio>
    </body>
</html>
