<!DOCTYPE html>
<html>
    <head>
        <title>THE LIST</title>
        <body>
            <centre>
                <h1>list</h1>
            </centre>
            <h2>order list</h2>
            <ol>
                <li>pens</li>
                <li>books</li>
                <li>pencil</li>
            </ol>
            <h3>unorder list</h3>
            <ul>
                <li>tea</li>
                <li>coffe</li>
                <li>juice</li>
            </ul>
            <h4>descriptive list</h4>
            <dl>
     <dd>cars</dd>
                <dt>inova</dt>
                <dt>suzuki</dt>
                <dt>audi</dt>
    <dd>colours</dd>
                <dt>orange</dt>
                <dt>black</dt>
                <dt>pink</dt>
                <dt>yellow</dt>
            </dl>
        </body>
    </head>
</html>
