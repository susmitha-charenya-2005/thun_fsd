<!DOCTYPE html>
<html>
    <head>
    <title>Division tag</title>
    </head>
    <body>
        <center><h1>Division tag in html</h1></center>
       <div style="height: 600px;width: 900px;background-color: black;">
        <div  style="height: 100px;width: 900px;background-color:black;"></div>
        <div  style="height: 500px;width: 900px;background-color: orchid;">
            <div style="height: 500px;width: 300px;background-color: orange;float:left;"></div>
            <div style="height: 500px;width: 600px;background-color:white;float:right;">
                <div  style="height: 200px;width: 600px;background-color: brown;"></div>       
                <div  style="height: 200px;width: 600px;background-color: purple;">
                    <div style="height: 200px;width: 300px;background-color: green;float:left;"></div>
                    <div style="height: 200px;width: 300px;background-color:red;float:right;"> </div> 
                </div> 
                <div  style="height: 100px;width: 600px;background-color: yellow;"></div>  
            </div>
        </div>
    </div>
</body>
</html>
