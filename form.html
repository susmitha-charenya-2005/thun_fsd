<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
        <body>
            <center><h1>Form in HTML</h1></center>
             <form>
                <label>Enter First name</label>
                <input type="text" value="susmi"><br><br
                <label>Ente Last name</label>
                <input type="text" value="madduri" readonly><br><br>
                <label>Mobile number</label>
                <input type="number" ><br><br>
                <label>Email</label>
                <input type="email" placeholder="enter" autocomplete=""><br><br>
                <label>Password</label>
                <input  type="password" required ><br><br>
                <label>Gender</label>
                Male<input type="radio" name="gender">
                Female<input type="radio" name="gender"><br><br>
                <label>DOB</label>
                <input type="date"><br><br>
                <label>Select any one</label>
                C<input type="checkbox">
                C++<input type="checkbox">
                JAVA<input type="checkbox"><br><br>
                <label>Campus</label>
               <select>
                <option>ACET</option>
                <option>ACES</option>
                <option>ADTP</option>
               </select><br><br>
                <input type="file"><br><br>
                <TEXTarea></TEXTarea><br><br>
                <input type="submit">
                <input type="reset">
             </form>  
        </body>
</html>
